<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="style.css" rel="stylesheet"/>
    <script src="../dist/entrystore.js"></script>
    <script src="init.js"></script>
</head>
<body>
  <script type="module">
    const message = init('Loading an Entry');
    const es = new ESJS.EntryStore(config.repository);
    const entryURI = es.getEntryURI(config.contextId, config.entryId);
    es.getEntry(entryURI).then((entry) => {
      message(`Loaded entry with title: ${entry.getMetadata().findFirstValue(null, 'http://purl.org/dc/terms/title')}`);
    }, (err) => {
      message(`Failure to load entry: ${err}`);
    });
  </script>
</body>
</html>
