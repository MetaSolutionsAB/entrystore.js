<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="style.css" rel="stylesheet"/>
    <script src="../dist/entrystore.js"></script>
    <script src="init.js"></script>
</head>
<body>
  <script type="module">
    const message = init("View an Entry");
    var es = new ESJS.EntryStore(config.repository);
    var entryURI = es.getEntryURI(config.contextId, config.entryId);
    try {
      const entry = await es.getEntry(entryURI);
      message(ESJS.html.print(entry));
    } catch (err) {
      message("Failure to load entry: " + err);
    }
  </script>
</body>
</html>
