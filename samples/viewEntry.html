<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="style.css" rel="stylesheet"/>
    <script src="../libs/requirejs/require.js"></script>
</head>
<body>
<script type="text/javascript">
    require(["./config"], function(config) {
        require(['store/EntryStore',
            'dojo/dom-construct',
            'store/html',
            'dojo/domReady!'             //Wait until the dom is ready.
        ], function(EntryStore, construct, html) {
            var es = new EntryStore();
            es.getEntry(es.getEntryURI("1", "3")).then(function(entry) {
                construct.place(html.print(entry), "_contentNode");
            }, function(err) {
                alert("Failure to load entry: " + err);
            });
        });
    });
  </script>
  <div id="_contentNode"></div>
  </body>
</html>
