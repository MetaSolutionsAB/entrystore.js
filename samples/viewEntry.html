<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="style.css" rel="stylesheet"/>
    <script src="../dist/entrystore.js"></script>
    <script src="./config.js"></script>
</head>
<body>
<div>
    <h1>View Entry</h1>
    <div id="_contentNode"></div>
</div>
<script>
  import config from './config.js';
  var es = new EntryStore.EntryStore(config.repository);
  var entryURI = es.getEntryURI(config.contextId, config.entryId);
  es.getEntry(entryURI).then((entry) => {
    document.getElementById('_contentNode').innerHTML = EntryStore.html.print(entry);
  }, (err) => {
    document.getElementById('_contentNode').innerHTML = "Failure to load entry: " + err;
  });
</script>
</body>
</html>
