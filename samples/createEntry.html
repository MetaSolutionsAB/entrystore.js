<html><body>
  <script src="../libs/requirejs/require.js"></script>
  <script type="text/javascript">
      require(["./config"], function(config) {
          require(['store/EntryStore'], function(EntryStore) {
              var es = new EntryStore();
              es.getAuth().login(config.test_username, config.test_password).then(function() {
                  es.getContextById(config.test_contextId).newEntry().commit().then(function(entry) {
                      alert("Created an entry!");
                  }, function(err) {
                      alert("Failed to create an entry! + err");
                  });
              });
          });
      });
  </script>
</body></html>
